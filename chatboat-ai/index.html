<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student AI Chatbot</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chatbot-container {
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            width: 600px;
            padding: 20px;
        }
        .chatbot-header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .chatbot-body {
            background-color: #1a1a1a;
            border: 2px solid #444;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
        }
        .chatbot-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-input {
            display: flex;
            gap: 10px;
        }
        input[type="file"] {
            background-color: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        .theme-toggle {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            Student AI Chatbot
        </div>
        <div class="chatbot-body">
            <!-- Chat messages will go here -->
        </div>
        <div class="chatbot-footer">
            <div class="file-input">
                <label>
                    <input type="file"> Choose File
                </label>
                <label>
                    <input type="file"> Choose File
                </label>
            </div>
            <div class="input-area">
                <button>Send</button>
                <button>Mic</button>
            </div>
        </div>
    </div>
</body>
</html>
